<!DOCTYPE html>
<html>
<script src="https://unpkg.com/htmx.org@1.9.11"></script>
<!-- have a button POST a click via AJAX -->

<body>
    <h1>Hello world</h1>
    <div id="movies">
    </div>
    <button hx-get="/api/movies" hx-swap="innerHTML" hx-target="#movies">
        Click Me
    </button>

</body>

</html>
